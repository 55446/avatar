 staunch_imperialist_desc:0 "Only a strong leadership can lead our country to prosperity, even if this means war."
 kingdom_advisor:0 "Kingdom Advisor"
 kingdom_advisor_desc:0 "The feudal system worked for centuries. It will work just as well for us and the generations to come."
 convinced_tribalist:0 "Convinced Tribalist"
 convinced_tribalist_desc:0 "Humans need space and freedom. Only a tribalist society can achieve this."
 peaceful_pacifist:0 "Pacifist"
 peaceful_pacifist_desc:0 "War was never an option. Nothing is more valuable than peace, life and a healthy amount of sleep."
 freedom_politician:0 "Freedom Politician"
 freedom_politician_desc:0 "Politics should not be done by the few for the many. Everyone should get involved and we should open up for other nations."
