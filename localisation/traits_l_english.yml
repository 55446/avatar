 neutral_lawyer_desc:0 "In front of the court, everyone should be treated equally."
 party_demagogue:0 "Party Demagogue"
 party_demagogue_desc:0 "Loyalty to our ruling party is everything. Those who disobey will pay and those who are loyal will be rewarded."

