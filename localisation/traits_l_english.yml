 service_to_the_avatar:0 "Service to the Avatar"
 finance_expert:0 "Finance Expert"
 finance_expert_desc:0 "'What say ye to the price of... one copper piece!'\n\n'Hahaha! The price is 200 gold pieces. I don't haggle on items this rare.'\n\n'Okay, two copper pieces!'"
