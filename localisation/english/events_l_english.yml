 air_gen.7.t:0 "Sozins Ambitions"
 air_gen.7.d:0 "Years ago Sozin made plans on expanding the influence of the firenation. Back then he wanted his friend Avatar Roku to support this vision, but he declined and Sozins plans came to a halt. Twelve years have passed since Rokus death and the new Avatar is an airbender child now. Nothing much else happened since Roku stopped Sozins plans, but now the Great Comet returnes, which opens up new possibilities..."
