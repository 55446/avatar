 #all
 news.1.t:0 "Comet Sighted"
 news.1.d:0 "The world watches in awe as\n  a streak of fire pierces through the sky. The great comet has arrived and is\n empowering firebenders. Who will be able to perform amazing feats of bending while the\n  comet remains. This leaves some scared for what the Fire Nation might do while they have this extraordinary power."
 news.1.a:0 "Interesting..."
 news.1.b:0 "We must press this advantage! Find the Avatar!"
 news.1.c:0 "This will not end well."
 news.2.t:0 "Bears! (by Jari 'Spider-Man')"
 news.2.d:0 "A wild population of bears has been discovered to roam the eastern coast of the earth kingdom, this species has been declared extinct 72 years ago with the exception being the earth king's beloved bosco. According to researchers the bear unlike its relatives, likes to collect and share metal objects (such as hammers and sickles) amongst it's bear and platypus bear comrades. Apparantly much like the earth king's Bosco, the bear is very loyal and appears to not be able to survive on its own as well as its closely related platypus bear does, researchers believe this to be the reason why they lived so closely to the platypus bear."
 #The researchers who allegedly found this population were researching the behaviour of a population of platypus bears, an evolutionary close relative to the bear, when they discovered bears to roam amongst them.
 news.2.a:0 "Interesting"
 news.3.t:0 "The Air Nomad Genocide"
 news.3.d:0 "A few hours ago, with the power of the Great Comet invigorating the Fire Nation's armies, the armies of Fire Lord Sozin invaded the Air Temples with the ultimate goal to destroy the Avatar... as well as the entirety of the Air Nomads.\n\n[GetNorthOutcome]\n[GetEastOutcome]\n[GetSouthOutcome]\n[GetWestOutcome]"
 nat_fallen_and_cant_get_up:0 "§RThe Northern Air Temple fell. It was destroyed and every nomad in it killed!§!"
 nat_survived:0 "§GThe Northern  Air Temple defended against the attack and survived!§!"
 eat_fallen_and_cant_get_up:0 "§RThe Eastern Air Temple fell. It was destroyed and every nomad in it killed!§!"
 eat_survived:0 "§GThe Eastern  Air Temple defended against the attack and survived!§!"
 sat_fallen_and_cant_get_up:0 "§RThe Southern Air Temple fell. It was destroyed and every nomad in it killed!§!"
 sat_survived:0 "§GThe Southern  Air Temple defended against the attack and survived!§!"
 wat_fallen_and_cant_get_up:0 "§RThe Western Air Temple fell. It was destroyed and every nomad in it killed!§!"
 wat_survived:0 "§GThe Western  Air Temple defended against the attack and survived!§!"
 news.3.a:0 "A job well done."
 news.3.b:0 "What a tragedy"
 news.3.c:0 "But how?"
 news.4.t:0 "The Avatar Nowhere To Be Found"
 news.4.d:0 "Leaked reports from the Fire Nation's armies, recently returning from the Air Nomad temples, have presented a startling fact; the Avatar is nowhere to be found. While the Fire Nation officially reports that the Avatar was killed, the lack of any new babies in either Water Tribe nor the lighting of any of the Avatar shrines throughout the world seems to refute this claim."
 news.4.a:0 "We must seize this advantage!"
 news.4.b:0 "Oh, no..."
 news.5.t:0 "Rebellion in the Eartkingdom"
 news.5.d:0 "After some border disputes with the Firenation, the western States of the Earthkingdom felt betrayed by their rulers in Ba Sing Se. A Coallition has formed to gain independence from their former Master."
 news.5.a:0 "We will see again in Na Sing Se!"
 news.5.b:0 "Will war never end?"
 news.6.t:0 "Firelord Sozin died"
 news.6.d:0 "With his death an eara ends"
 news.6.a:0 "It was about time"
 news.6.b:0 "This is a tragedy"
 news.7.t:0 "The Firenation invades the Earth Kingdom"
 news.7.d:0 "The Shroud of the Dark Side has Fallen, begun this 100 year war has."
 news.7.a:0 "To Glory!"
 news.7.b:0 "Not again"
 news.8.t:0 "The End of the Avatar"
 news.8.d:0 "While fighting the Firebenders Aang entered the Avatar State accidentally as a self defense mechanism. Because the Firebenders had unnatural powers they overwhelmed and killed him. Now the cycle is forever broken."
 news.8.a:0 "We got him!"
 news.8.b:0 "Now the world can never be in ballance."
 news.9.t:0 "Aang died"
 news.9.d:0 "While fighting the Firebenders Aang entered the Avatar State. Because the Firebenders had unnatural powers they overwhelmed and killed him. His training allowed Aang to leave the State before he died, so the cycle could continue."
 news.9.a:0 "Great ... now we have to find the new avatar."
 news.9.b:0 "He was still so young"
 news.10.t:0 "A new Avatar is born"
 news.10.d:0 "According to the cicle, the new Avatar is born in a waternation. There are rumors, that the sages in the south are especially excited."
 news.10.a:0 "It must be in the Southern Watertribe"
 
 #Sun Warriors Revealed
 sun.1.t:0 "Return of the Sun Warriors"
 sun.1.d:0 "The Sun Warriors, a remote civilization long thought to be extinct, has surprisingly reconnected with the world. Descendants of the original firebenders, the Sun Warriors claim that those who are worthy will be blessed with two 'masters of firebending,' an enticing proposition to many around the world."
 sun.1.a:0 "A surprise, to be sure..."
 sun.1.b:0 "A wise decision?"

 #firenation
 firenation.1.t:0 "Success in the Western Air Temple"
 firenation.1.d:0 "Every single airbender in the Western Air Temple has been killed. They were not prepared for our surprise attack and the strength the firebenders gained trough the comet. Their defense was doomed from the start."
 firenation.1.a:0 "We are done here."
 firenation.1.b:0 "Those islands are of strategic importance."
 firenation.2.t:0 "Success in the Southern Air Temple"
 firenation.2.d:0 "Every single airbender in the Southern Air Temple has been killed. Unfortunately, the Avatar was not counted among them and his current whereabouts are unknown. Many lives were lost in the attack, especially due a stubborn high monk named Gyatso."
 firenation.2.a:0 "We are done here."
 firenation.2.b:0 "Those islands are of strategic importance."
