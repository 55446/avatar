l_english: 
#unit_leader
 unit_leader.1.t:0 "[exile_nation.GetAdjective] Exile Leader Offers Service"
 unit_leader.1.d:0 "After a long and hazardous journey through enemy-held territory and several neutral states, [From.GetName] has finally arrived in the capital. Following a short period of recovery, [From.GetSheHe] has offered [From.GetHerHis] services in our common struggle.\n\nReportedly, [From.GetSheHe] is quite eager to "get back in the business of killing people and breaking things"."
 unit_leader.1.a:0 "Your fight is not over yet."

 unit_leader.17.t:0 "[From.GetRank] [From.GetName] is sick."
 unit_leader.17.d:0 "[From.GetRank] [From.GetName] has become ill and will require some rest. Although our medics do not fear for [From.GetHisHer] life, [From.GetSheHeCap] will not be able to lead his troops effectively in the near future."
 unit_leader.18.t:0 "[From.GetRank] [From.GetName] is wounded."
 unit_leader.18.d:0 "[From.GetRank] [From.GetName] has been wounded in battle. Although [From.GetHisHer] life isn't in danger, [From.GetSheHeCap] won't be able to lead [From.GetHisHer] units as effectively as [From.GetSheHeCap] used to. Perhaps we should look for a temporary replacement? "
 unit_leader.19.t:0 "[From.GetRank] [From.GetName] died."
 unit_leader.19.d:0 "[From.GetRank] [From.GetName] was a reliable and cunning warrior. Unfortunately [From.GetSheHeCap] died today, having lived a long and glorious life. Our Nation will always remember [From.GetHerHim] for [From.GetHerHis] bravery and loyalty."
 unit_leader.19.a:0 "Rest in Peace, [From.GetName]."
 unit_leader.20.t:0 "[From.GetRank] [From.GetName] fell in battle."
 unit_leader.20.d:0 "[From.GetRank] [From.GetName] was a reliable and cunning warrior. Unfortunately [From.GetSheHeCap] died today, having lived a long and glorious life. Our Nation will always remember [From.GetHerHim] for [From.GetHerHis] bravery and loyalty."
 unit_leader.20.a:0 "Rest in Peace, [From.GetName]."
 unit_leader.21.t:0 "[From.GetRank] [From.GetName] retired."
 unit_leader.21.d:0 "[From.GetRank] [From.GetName] was a reliable and cunning warrior. Today [From.GetSheHeCap] decided to retire from [From.GetHerHis] service. We will always remember [From.GetHerHis] service to the nation."
 unit_leader.21.a:0 "Thank you, [From.GetName]."
 unit_leader.22.t:0 "Dragon hunter"
 unit_leader.22.d:0 "During one of our expeditions to kill a dragon, one of the Generals took over the leadership and led our brave troops to victory. It is said, that he himself stood up against this monster and with last strength killed the last dragon in the state."
 unit_leader.22.a:0 "What a hero!"
 
#character development
 character_development.1.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.1.d:0 "[From.GetRank] [From.GetName] became a dark horse"
 character_development.1.a:0 "Stupid is as stupid does"
 character_development.2.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.2.d:0 "As of late, [From.GetRank] [From.GetName] seems to have lost any semblance of curiosity. Although not a terrible thing for those who are already wise, [From.GetRank] [From.GetName] is clearly a different case. One can only hope that [From.GetHisHer] soldiers do not have to face troops led by someone more clever."
 character_development.2.a:0 "[From.GetSheHeCap] had better change [From.GetHisHer] attitude!"
 character_development.3.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.3.d:0 "[From.GetRank] [From.GetName] has spent [From.GetHisHer] time away from the front getting to know various power brokers of our country. This makes [From.GetHerHim] well acquainted with our ruling class."
 character_development.3.a:0 "A great career!"
 character_development.4.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.4.d:0 "[From.GetRank] [From.GetName] became overbearing, criticising [From.GetHisHer] subordinates for even the slightest errors and demanding ridiculous cleanliness standards for troops in combat."
 character_development.4.a:0 "[From.GetSheHeCap] doesnt know [From.GetHerselfHimselfCap]"
 character_development.5.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.5.d:0 "[From.GetRank] [From.GetName] has certainly absorbed all the lessons of warfare to perfection. No situation on the battlefield, however unpredictable appears to faze [From.GetHerHim]."
 character_development.5.a:0 "As expected of [From.GetHerHim]"
 character_development.6.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.6.d:0 "[From.GetRank] [From.GetName] has become far too sure of [From.GetHisHer] opinions, angrily dismissing any dissent as insubordination. While this certainly shortens [From.GetHisHer] decision times, [From.GetHisHer] subordinates feel [From.GetSheHe] has bevome far too short-sighted to lead an army to victory. "
 character_development.6.a:0 "Perhaps they're right?"
 character_development.7.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.7.d:0 "[From.GetRank] [From.GetName] has acquired a determination of a hungry tiger stalking his prey. [From.GetHisHer] subordinates and enemies alike can count on [From.GetHisHer] iron will to push things through to the end. "
 character_development.7.a:0 "This determination will suit [From.GetHisHer] well."
 character_development.8.t:0 "[From.GetRank] [From.GetName] changed"
 character_development.8.d:0 "[From.GetRank] [From.GetName] appears to be doubting [From.GetHisHer] every word, [From.GetHisHer] eyes always shifting around furtively as if hoping one of [From.GetHisHer] subordinates around will give the command for [From.GetHerHim]. Onlookers are under the impression that the [From.GetRank] begins to sweat every time a decision is required of [From.GetHerHim]. "
 character_development.8.a:0 "Perhaps I should make a decision about [From.GetHisHer] further command of our armies?"
