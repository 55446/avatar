l_english:
 fire_culture:0 "£fire_texticon  Fire Dominance"
 fire_culture_noun:0 "£fire_texticon  Fire Dominance"
 fire_culture_desc:0 "Authoritarian"

 colonialism:0 "Colonialism"
 colonialism_desc:0 "§YColonialism:§!\n§g"Our nation is enjoying an unprecedented time of peace and wealth. Our people are happy. And we're so fortunate in so many ways. \nI've been thinking. We should share this prosperity with the rest of the world. In our hands is the most successful empire in our history. It's time we expanded it."§!"
 nationalism:0 "Nationalism"
 nationalism_desc:0 "§YNationalism:§!\nThe people of the Fire Nation identify heavily with the great achievements of their nation, and thus hold national pride as a major principle."
 fire_tribes:0 "Populism"
 fire_tribes_desc:0 "§YPopulism:§!\nThe clans of the Fire Islands have long faced constant warfare among each other, giving rise to an aggressive clan-based populism that fueled their many conflicts."

 earth_culture:0 "£earth_texticon  Earth Dominance"
 earth_culture_noun:0 "£earth_texticon  Earth Dominance"
 earth_culture_desc:0 "Feudal"

 absolute_monarchie:0 "Absolute Monarchy"
 absolute_monarchie_desc:0 "§YAbsolute Monarchy:§!\nWith total authoritative power centralized in one ruler, an absolute monarch can freely dictate their kingdom howevever they see fit, without the restrictions of bureaucracy or committee."
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "§YConstitutional Monarchy:§!\nA consitutional monarch acts as head of state within the parameters of a written constitution, and can only exercise their will in accordance with a co-governing body that regulates the balance of power."
 elective_monarchy:0 "Elective Monarchy"
 elective_monarchy_desc:0 "§YElective Monarchy:§!\nRather than dynastic rule through hereditary means, monarchs under an elective monarchy are chosen by a committee of electors in accordance with local customs."
 earth_tribe:0 "Tribalist"
 earth_tribe_desc:0 "§YTribalist:§!\nThere still exist many within the Earth Kingdom who cling to their tribal traditions, ranging from sophisticated clans to isolated hunter-gatherers."
 comunism:0 "Collectivism"
 comunism_desc:0 "§YCollectivism:§!\n"

 water_culture:0 "£water_texticon  Water Dominance"
 water_culture_noun:0 "£water_texticon  Water Dominance"
 water_culture_desc:0 "Tribalist"

 liberalism:0 "Liberalism"
 liberalism_desc:0 "§YLiberalism:§!\nThe members of the Foggy Swamp Tribe are accustomed to their surroundings and have a deep appreciation of the natural world. They follow the belief that all living organisms are interconnected and reliant on each other, based on their understanding of the sacred banyan-grove tree."
 elective_chiefdom:0 "Elective Chiefdom"
 elective_chiefdom_desc:0 "§YElective Chiefdom:§!\nRather than dynastic rule through hereditary means, chieftains under an elective chiefdom are chosen by a committee of electors in accordance with local customs."
 theocratic_chiefdom:0 "Theocratic Chiefdom"
 theocratic_chiefdom_desc:0 "§YTheocratic Chiefdom:§!\nAs the interpreter of the spirits' will, a theocratic cheiftain rules in obedience to the spirit world, seeking to maintain balance and order."
 martial_chiefdom:0 "Martial Chiefdom"
 martial_chiefdom_desc:0 "§YMartial Chiefdom:§!\nWith near-total authoritative power centralized in one ruler, a chieftain can freely dictate their tribe howevever they see fit, without the restrictions of bureaucracy or committee, though judicial courts are traditionally free of a chieftain's influence."

 air_culture:0 "£air_texticon  Air Dominance"
 air_culture_noun:0 "£air_texticon  Air Dominance"
 air_culture_desc:0 "Nomadic"

 absolute_pacifism:0 "Absolute Pacifism"
 absolute_pacifism_desc:0 "§YAbsolute Pacifism:§!\nUnder an ecclesiocracy that promotes an absolute pacifist lifestyle, Air Nomads value altruism and detachment from wealth and worldly affairs above all else, seeking enlightenment instead of being led astray by the follies of other nations."
 active_pacifism:0 "Active Pacifism"
 active_pacifism_desc:0 "§YActive Pacifism:§!\nUnder an ecclesiocracy that promotes an active pacifist lifestyle, Air Nomads freely traverse the world on spiritual journeys, helping those in need through peaceful means."
 spiritual_interventionism:0 "Spiritual Interventionism"
 spiritual_interventionism_desc:0 "§YSpiritual Interventionism:§!\nThere are those among the Air Nomads who believe that the spiritual balance of the world can only be upheld through proactive intervention, an ideology that promotes an uncharacteristically aggressive stance from the airbenders that follow it."

 pluralist_culture:0 "£pluralist_texticon  Pluralist Dominance"
 pluralist_culture_noun:0 "£pluralist_texticon  Pluralist Dominance"
 pluralist_culture_desc:0 "Anti Bending"

 republican:0 "Republic"
 republican_desc:0 "§YRepublic:§!\nA system of government in which supreme power is held by the people and their elected representatives, and which has an elected or nominated president rather than a monarch."
 democracy:0 "Democracy"
 democracy_desc:0 "§YDemocracy:§!\nA system of government by the whole population or all the eligible members of a state, typically through elected representatives."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "§YAnarchism:§!\nA political theory advocating the abolition of hierarchical government and the organization of society on a voluntary, cooperative basis without recourse to force or compulsion."
 sovereign_monarchy:0 "Sovereign Monarchy"
 sovereign_monarchy_desc:0 "§YSovereign Monarchy:§!\nUnbound by any of the established nations, a sovereign monarch exerts their will on an independent state without the restrictions of bureaucracy or committee."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "§YTheocracy:§!\nAs the interpreter of the spirits' will, a theocratic leader rules in obedience to the spirit world, seeking to maintain balance and order."
 despotism:0 "Despotism"
 despotism_desc:0 "§YDespotism:§!\nOne leader wields complete authority over their subjects, ruling through fear, devout loyalty to their cause, or both."
 

